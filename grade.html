<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
        <label for="marksInput">Enter marks (0-100):</label>
        <input type="number" id="marksInput" placeholder="Enter marks" min="0" max="100" required>
        <button type="button" onclick="getGrade()">Calculate Grade</button>
        <div id="error" style="color: red;"></div>
    </form>
    <div class="result" id="result"></div>
    <script src="./gradegenerator.js"></script>
</body>
</html>
